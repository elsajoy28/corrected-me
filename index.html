<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa - Luxury Makeup & Skincare</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #332626; /* Darker background */
            color: #fff; /* Light text for contrast */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #884344; /* Dark coral */
            border-bottom: 1px solid #d49a9a; /* Lighter coral for the border */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffddd2; /* Soft coral for contrast */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #602424; /* Darker shade for background */
            border-bottom: 1px solid #d49a9a;
        }

        nav a {
            text-decoration: none;
            color: #ffddd2; /* Light coral for text */
            padding: 10px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #884344; /* Medium coral for hover */
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product {
            background-color: #fff; /* Keeping the product backgrounds light for contrast */
            border: 1px solid #d49a9a; /* Light coral border */
            border-radius: 5px;
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #602424; /* Dark text for contrast on light background */
        }

        .product p {
            font-size: 0.9rem;
            color: #5c3c3c; /* Darker text for better readability */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #884344;
            border-top: 1px solid #d49a9a;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rosa</h1>
        <p>Luxury Makeup & Skincare</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Makeup</a>
        <a href="#">Skincare</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Lipstick">
                <h2>Luxury Lipstick</h2>
                <p>Rich color and smooth texture for a perfect pout.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Moisturizer">
                <h2>Hydrating Moisturizer</h2>
                <p>Keep your skin nourished and glowing all day long.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Foundation">
                <h2>Silky Foundation</h2>
                <p>Flawless coverage with a luxurious feel.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Rosa. All rights reserved.</p>
    </footer>

    <script>
        // Add JavaScript for additional interactivity if needed
    </script>
</body>
</html>
